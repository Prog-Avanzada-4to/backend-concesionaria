profile: test
# or cloud

server.port=8080

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${{ secrets.SUPABASE_DB }}
spring.datasource.username=${{ secrets.SUPABASE_USER }}
spring.datasource.password=${{ secrets.SUPABASE_PASSWORD }}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=1
